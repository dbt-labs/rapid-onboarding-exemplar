version: 2

sources:
  - name: stripe
    description: Incoming stripe payment data.
    database: raw
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - not_null
              - unique
          - name: paymentmethod
            tests:
              - accepted_values:
                  values: ['credit_card', 'bank_transfer', 'gift_card', 'coupon']
          - name: status
            tests:
              - accepted_values:
                  values: ['success', 'fail']
          - name: amount
            tests:
              - is_positive_and_not_zero