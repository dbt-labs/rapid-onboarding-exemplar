version: 2

sources:
  - name: stripe
    description: Incoming stripe payment data.
    database: raw
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            data_tests:
              - not_null
              - unique
          - name: paymentmethod
            data_tests:
              - accepted_values:
                  values: ['credit_card', 'bank_transfer', 'gift_card', 'coupon']
          - name: status
            data_tests:
              - accepted_values:
                  values: ['success', 'fail']
          - name: amount
            data_tests:
              - dbt_utils.accepted_range:
                  min_value: 0
                  max_value: 10000